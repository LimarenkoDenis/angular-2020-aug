<mat-card class="example-card" (mouseenter)="hoverProduct()">
  <mat-card-header [ngClass]="{ 'isOdd': isOdd }">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{ date | date:'MMM d, y' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.photo" [alt]="product.title">
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="likeProduct(product.id)">LIKE</button>
    <button mat-button>BUY</button>
  </mat-card-actions>
</mat-card>
